{% extends 'base.html' %}
{% block content %}
<h1 style="text-align: center; color: #4CAF50; font-family: Arial, sans-serif;">Register Patient</h1>
    <form method="post" enctype="multipart/form-data" style="width: 50%; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; background-color: #505050; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" style="background-color: #4CAF50; color: white; padding: 10px 20px; font-size: 16px; border: none; border-radius: 5px; cursor: pointer;">
            Register
        </button>
    </form>
{% endblock %}

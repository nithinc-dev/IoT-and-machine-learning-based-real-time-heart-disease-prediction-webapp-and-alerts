<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hospital Website</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.js" />
    <style>
      body {
        background-color: #c2d9dc;
        color: #eae3db;
        font-family: sans-serif;
        position: relative;
        margin: 0;
      }

      .main-header {
        background-color: #406074;
        padding: 20px 40px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .main-header h4 {
        margin: 0;
        font-size: 1.2em;
      }

      nav {
        font-size: 18px;
      }

      a:link {
        color: #eae3db;
        text-decoration: none;
      }

      a:visited {
        color: #eae3db;
      }

      a:hover {
        color: #1098ad;
        font-weight: bold;
        text-decoration: underline #1098ad;
      }

      a:active {
        background-color: black;
        font-style: italic;
      }

      nav a:link {
        margin-right: 30px;
        display: inline-block;
      }

      nav a:last-child {
        margin-right: 0;
      }

      .nav-button {
        color: #29536c;
        background-color: #eae3db;
        padding: 6px 12px;
        border-radius: 8px;
      }

      /* Sidebar styles */
      .sidebar {
        position: fixed;
        left: -250px;
        top: 0;
        width: 250px;
        height: 100%;
        background-color: #406074;
        transition: left 0.3s ease;
        z-index: 1000;
        padding-top: 60px;
      }

      .sidebar.active {
        left: 0;
      }

      .sidebar-content {
        padding: 20px;
      }

      .sidebar h3 {
        color: #eae3db;
        margin-bottom: 20px;
      }

      .sidebar ul {
        list-style: none;
        padding: 0;
      }

      .sidebar ul li {
        margin-bottom: 15px;
      }

      .sidebar ul li a {
        color: #eae3db;
        text-decoration: none;
        font-size: 16px;
      }

      .menu-toggle {
        background: none;
        border: none;
        color: #eae3db;
        cursor: pointer;
        padding: 10px;
        display: flex;
        align-items: center;
      }

      .menu-toggle:hover {
        color: #1098ad;
      }

      /* Overlay */
      .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 999;
      }

      .overlay.active {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="overlay"></div>
    <header class="main-header">
      <button class="menu-toggle">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="3" y1="12" x2="21" y2="12"></line>
          <line x1="3" y1="6" x2="21" y2="6"></line>
          <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
      </button>
      <h4>Electro Cardio</h4>
      <nav>
        <a href="#">Services</a>
        <a href="#">contact</a>
        <a href="#">map</a>
        <a class="nav-button" href="#">register</a>
      </nav>
    </header>

    <div class="sidebar">
      <div class="sidebar-content">
        <h3>Quick Links</h3>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Our Doctors</a></li>
          <li><a href="#">Departments</a></li>
          <li><a href="#">News & Events</a></li>
          <li><a href="#">Patient Portal</a></li>
          <li><a href="#">Emergency Care</a></li>
          <li><a href="#">Research</a></li>
        </ul>
      </div>
    </div>

    <script>
      const menuToggle = document.querySelector('.menu-toggle');
      const sidebar = document.querySelector('.sidebar');
      const overlay = document.querySelector('.overlay');

      menuToggle.addEventListener('click', () => {
        sidebar.classList.toggle('active');
        overlay.classList.toggle('active');
      });

      overlay.addEventListener('click', () => {
        sidebar.classList.remove('active');
        overlay.classList.remove('active');
      });
    </script>
  </body>
</html>
